<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <link href="app.css" rel="stylesheet"></head>

    <body>
        <div class="container">
        	<div class="intro">
        		<h1 class="title">Subjective Guess Who</h1>
        		<div class="select-game">
        			<h2>Select a game:</h2>
        			<select>
        				<option selected disabled>pick a game</option>
        				<option data-board="stock">Stock people</option>
        				<option data-board="mps_1">MPs (1)</option>
        				<option data-board="mps_2">MPs (2)</option>
        				<option data-board="mps_3">MPs (3)</option>
        				<option data-board="mps_4">MPs (4)</option>
        				<option data-board="mps_5">MPs (5)</option>
        			</select>
        		</div>
        	</div>
        	
        
        	<div class="game-container">
        		<div class="select-role">
        			<h2>Are you the...?</h2>
        			<button data-role="choose" class="btn_choose">Chooser</button>
        			<button data-role="guess" class="btn_guess">Who-ser</button>
        		</div>
        		<div class="selected-person">
        			
        		</div>
        		<div class="ready-to-play" style="display: none;">
        			<button class="btn_play">Play</button>
        		</div>
        		<div class="board-container" style="display: none;">
        		</div>
        	</div>
        </div>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
